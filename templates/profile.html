<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Trend Trove</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Trend Trove</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="profile.html" class="active"><i class="fas fa-user"></i></a></li>
                    <li>
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <div class="profile-pic">
                        <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Profile Picture">
                        <button class="btn edit-pic-btn"><i class="fas fa-camera"></i></button>
                    </div>
                    <h3>John Doe</h3>
                    <p>Member since 2023</p>
                    <nav class="profile-nav">
                        <ul>
                            <li><a href="#" class="active"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a href="#"><i class="fas fa-box"></i> Orders</a></li>
                            <li><a href="#"><i class="fas fa-heart"></i> Wishlist</a></li>
                            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="profile-content">
                    <h2>My Profile</h2>
                    <form class="profile-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="john.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" value="+1 234 567 8900">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address">123 Main St, Apt 4B, New York, NY 10001</textarea>
                        </div>
                        <button type="submit" class="btn">Update Profile</button>
                    </form>
                    <div class="recent-orders">
                        <h3>Recent Orders</h3>
                        <div class="no-orders">
                            <i class="fas fa-box-open"></i>
                            <p>You haven't placed any orders yet</p>
                            <a href="index.html#products" class="btn">Start Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Trend Trove. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
